name: Daily Deploy

on:
  schedule:
    - cron: "0 6 * * *" # Kör varje dag kl 06:00 UTC
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Generate AI .mdx content
        run: npx ts-node scripts/generate-mdx.ts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Deploy (custom step)
        run: echo "Här lägger du in ditt deploy-kommando, t.ex. vercel --prod"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automatisk deploy $(date +'%Y-%m-%d %H:%M:%S')" || echo "Inga ändringar att committa"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
